<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spa Studio 9</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
    }
    .install-box {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      background: #008f56;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #006f44;
    }
    .splash {
      display: none;
      height: 100vh;
      background: white;
      align-items: center;
      justify-content: center;
    }
    .splash img {
      width: 120px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="install-box">
    <img class="logo" src="https://images.vexels.com/media/users/3/142789/isolated/preview/2bfb04ad814c4995f0c537c68db5cd0b-multicolor-swirls-circle-logo.png" alt="Logo" />
    <h2>Spa Studio 9</h2>
    <p>Install this app on your device for a better experience.</p>
    <button id="installBtn">Install</button>
  </div>
</div>

<div class="splash" id="splashScreen">
  <img src="https://images.vexels.com/media/users/3/142789/isolated/preview/2bfb04ad814c4995f0c537c68db5cd0b-multicolor-swirls-circle-logo.png" alt="Splash Logo" />
</div>

<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'inline-block';

    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            document.body.innerHTML = '';
            document.getElementById('splashScreen').style.display = 'flex';
            setTimeout(() => {
              window.location.href = "/?redirect=true";
            }, 1000);
          }
        });
      }
    });
  });

  if (window.location.search.includes("redirect=true")) {
    document.body.innerHTML = '';
    document.getElementById('splashScreen').style.display = 'flex';
    setTimeout(() => {
      window.location.href = "https://kalijotta.in";
    }, 1000);
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>

</body>
</html>
